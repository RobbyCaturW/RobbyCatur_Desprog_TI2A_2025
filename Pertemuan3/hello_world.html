<!DOCTYPE html>
<html>
<head>
    <title>Belajar JavaScript dari Nol</title>
    <script>
        // ini adalah penulisan kode javascript
        // di dalam tag <head>
        console.log("Hello JS dari Head");
        </script>
</head>
<body>
    <a href="#" onclick="alert('Yey!')">Klik aku!</a>
    <a href="javascript:alert('Yey!')">Klik aku!</a>
</body>
</html>
